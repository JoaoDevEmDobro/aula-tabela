<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td{
            border: 1px solid black;
        }

        tfoot{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Idade</th>
                <th>Suporte</th>
                <th>Parte</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jonathan Joestar</td>
                <td>27</td>
                <td>Nenhum (Hamom)</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Joseph Joestar</td>
                <td> 19(P2);
                     68(P3);
                     78(P4)</td>
                <td>Hermit Purple</td>
                <td>2,3 e 4</td>
            </tr>
            <tr>
                <td>Jotaro Kujo</td>
                <td>17(P3);
                    28(P4);
                    30(P5);
                    41(P6)
                </td>
                <td>Star Platinum</td>
                <td>3, 4, 5 e 6</td>
            </tr>
            <tr>
                <td>Josuke Higashikata</td>
                <td>
                    16(P4);
                    23(Louvre)
                </td>
                <td>Crazy Diamond</td>
                <td>4 e Louvre</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">JJBA</td>
                <td>14/04</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
